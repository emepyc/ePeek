<!-- This started as a test to see if we can insert the ePeek plug-in via a cgi-bin -->
<!-- For now, this has been discontinued because I don't see a real benefit for it  -->
<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <title>client_cgi</title>

  <!-- Remote JQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

</head>

<body>
  <div id="genomeBrowser"></div>

  <script>
    (function() {
      $.ajax({
        url : "http://www.ebi.ac.uk/~mp/cgi-bin/ePeek.pl",
        dataType : "html",
      }).always(function(resp){console.log(resp); $("genomeBrowser").append(resp)});
    })();
  </script>
</body>

</html>
