<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <!-- Remote D3.js -->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- Remote QRtag -->
    <script type="text/javascript" src="http://api.qrtag.net/js"></script>

    <!-- ePeek -->
    <link rel="stylesheet" href="../lib/ePeek.css" type="text/css" />
    <script src="../lib/ePeek.js"></script>

    <!-- Default -->
    <link rel="stylesheet" href="css/default.css" type="text/css" />
    <script src="../clients/lib/default.js"></script>

  </head>

  <body>
    <div id="genomeBrowser"></div>

    <script>
      (function() {
        var gB = epeek().species("HOMO SAPIENS").gene("BRCA2").width(1200).height(300).background_color("#EDF6F5").foreground_color("#006666").highlight_color("#03385E");
        var gBTheme = epeek_theme().show_options(true).title("Human BRCA2");
        gBTheme(gB, document.getElementById("genomeBrowser"));
      })();
    </script>
  </body>
</html>
