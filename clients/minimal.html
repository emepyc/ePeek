<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
  <!-- Local CSS -->
  <link rel="stylesheet" href="../lib/ePeek.css" type="text/css" />

  <!-- Remote D3.js -->
  <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
  <script src="../lib/d3.v3.js"></script>

  <!-- Local libs -->
  <script src="../lib/ePeek.js"></script>
  <script src="lib/minimal.js"></script>
</head>

<body>
  <p>Here is the Genome Browser:</p>
  <div id="genomeBrowser"></div>

  <script>
    (function() {
        var gB = epeek().species("human").gene("brca2").width(1200).height(200).background_color("#EEEEEE").foreground_color("green");
        var gBTheme = epeek_theme();
        gBTheme(gB, document.getElementById("genomeBrowser"));
    })();
  </script>
</body>
</html>
