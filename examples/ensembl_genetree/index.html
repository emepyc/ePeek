<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3.js -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="tnt.css" type="text/css" />
  <script src="tnt.js"></script>

  <!-- Tree.js -->
  <script src="ensembl_genetree.js"></script>


  <h1>Ensembl Gene Tree Annotation</h1>
  <div id="gene_tree"></div>

  <script>
    (function() {
    var ta = tnt()
    var theme = render();
    theme(ta, document.getElementById("gene_tree"));
    }());
  </script>

</div>
