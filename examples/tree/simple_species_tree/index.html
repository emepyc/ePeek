<title>TnT Tree</title>

<div id="body">

  <!-- TnT -->
  <link rel="stylesheet" href="../../../build/index.css" type="text/css" />
  <script src="../../../build/tnt.js"></script>

  <!-- Tree.js -->
  <script src="species_tree.js"></script>

  <h1>Simple Ensembl Species Tree</h1>

  <script>

    theme(tree_vis, document.getElementById("speciesTree"));
    }());
  </script>
