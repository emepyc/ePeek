<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>
  <script src="dynamic_track.js"></script>

  <h1>An example of an adaptative track</h1>
  <div id="track_div"></div>

  <script>

    (function() {
	var board = tnt.board().from(20).to(500);
        var theme = tnt_theme_track_dynamic_track();
        theme(board, document.getElementById("track_div"));
    })();

  </script>
