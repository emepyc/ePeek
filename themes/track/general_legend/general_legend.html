<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>
  <script src="general_legend.js"></script>

  <h1>An example of a legend</h1>
  <div id="legend_div"></div>

  <script>

    (function() {
        var legend = tnt_legend(document.getElementById("legend_div"))
             .row_height(12)
             .fontsize(14);
        var col1 = legend.add_column().width(180); // width of the column is passed
        col1.add_row (legend.header().fontsize(19).text("Hello world").height(30));
        col1.add_row (legend.line().color("red").text("Red line"));
        col1.add_row (legend.line().color("blue").text("Blue line"));

        var col2 = legend.add_column().width(180);
        col2.add_row (legend.header().fontsize(19).text("Second column").height(30));
        col2.add_row (legend.line().color("green").text("Green line").fontsize(19));
        col2.add_row (legend.square().color("black").text("Black square"));

        var col3 = legend.add_column().width(180);
        col3.add_row (legend.header().fontsize(19).text("Third column").height(30));
        col3.add_row (legend.circle().color("yellow").text("Yellow circle"));
        col3.add_row (legend.empty());

        var col4 = legend.add_column().width(240);
        col4.add_row (legend.header().fontsize(19).text("Fourth column").height(30));
        col4.add_row (legend.gradient().from(0).to(100).color1("yellow").color2("red").text("A gradient").height(24));

        var col5 = legend.add_column().width(240);
        col5.add_row (legend.range().from(0).to(100).color1("yellow").color2("red").text("A range gradient").height(24));

        legend.show();
    })();

  </script>

</div>
