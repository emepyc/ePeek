<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>

  <h1>An example of a legend</h1>
  <div id="legend_div"></div>
  <pre>Values in the range:</pre>
  <pre><span id="range_vals"></span></pre>
  <script>

    (function() {
        var legend = tnt.utils.legend(document.getElementById("legend_div"))
             .row_height(12)
             .fontsize(14);
        var col1 = legend.add_column().width(180); // width of the column is passed
        col1.add_row (legend.header().fontsize(19).text("Hello world").height(30))
            .add_row (legend.hline().color("red").text("Red line").feature_width(40))
            .add_row (legend.hline().color("blue").text("Blue line").feature_width(40))
            .add_row (legend.text().color("red").feature_text("Gene ID").text("Text label").feature_width(60));

        var col2 = legend.add_column().width(180);
        col2.add_row (legend.header().fontsize(19).text("Second column").height(30))
            .add_row (legend.vline().color("green").text("Green vertical line").fontsize(19).feature_width(20))
            .add_row (legend.square().color("black").text("Black square").feature_width(20));

        var col3 = legend.add_column().width(180);
        col3.add_row (legend.header().fontsize(19).text("Third column").height(30))
            .add_row (legend.circle().color("yellow").text("Yellow circle"))
            .add_row (legend.empty());

        var col4 = legend.add_column().width(240);
        col4.add_row (legend.header().fontsize(19).text("Fourth column").height(30))
            .add_row (legend.gradient().from(0).to(100).color1("yellow").color2("red").text("A gradient").height(24));

        var col5 = legend.add_column().width(240);
        col5.add_row (legend.header().fontsize(19).text("Fifth column").height(30))
            .add_row (legend.range().from(20).to(80).color1("yellow").color2("red").text("A range gradient").height(24).on_change(function () {var extent = this.extent(); d3.select("#range_vals").text(~~extent[0] + " - " + ~~extent[1]);}));

        legend();
    })();

  </script>
