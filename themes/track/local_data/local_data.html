<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>
  <script src="local_data.js"></script>

  <h1>The Local Data Theme</h1>
  <div id="myTracks"></div>
  <script>
    (function() {
        var board = tnt.board().width(950).from(0);
        var theme = tnt_theme_track_local_data();
        theme(board, document.getElementById("myTracks"));
    })();
 
  </script>

</div>
