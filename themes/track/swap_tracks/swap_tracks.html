<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>
  <script src="swap_tracks.js"></script>

  <h1>Swapping Tracks</h1>
  <div id="genomeBrowser"></div>
  <script>
    (function() {
	var board = tnt.board().from(0).to(1000);
        var theme = tnt_theme_track_swap_tracks();
        theme(board, document.getElementById("genomeBrowser"));
    })();
 
  </script>
