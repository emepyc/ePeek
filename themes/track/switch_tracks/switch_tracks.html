<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <script src="../../../lib/tnt.js"></script>
  <script src="switch_tracks.js"></script>

  <h1>Tracks Switching</h1>
  <div id="board"></div>
  <script>

    (function() {
	var board = tnt.board().from(0).to(220);
        var theme = tnt_theme_track_switch_track();
        theme(board, document.getElementById("board"));
    })();
 
  </script>
