  <h1>Layout transition</h1>
  <div id="tree"></div>

  <script>
    (function() {
    var tree = tnt.tree()
    var theme = tnt_theme_tree_layout_transition();
    theme(tree, document.getElementById("tree"));
    }());
  </script>

  <h2>Overview</h2>
  <p>This simple theme showing layout transitions in a tree</p>
  <pre><code class="javascript">
var tnt_theme = function() {
    var theme = function (sT, div) {
	sT(div);
    };
    return theme;
};
