<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3.js -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../build/index.css" type="text/css" />
  <script src="../../../build/tnt.js"></script>

  <!-- Tree.js -->
  <script src="sort_nodes.js"></script>

  <h1>Sorting nodes</h1>
  <div id="my_tree"></div>

  <script>
    (function() {
    var tree_vis = tnt.tree();
    var theme = tnt_theme_tree_sort_nodes();
    theme(tree_vis, document.getElementById("my_tree"));
    }());
  </script>
