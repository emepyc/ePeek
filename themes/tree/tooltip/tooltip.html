<!DOCTYPE html>
<meta charset="utf-8">
<title>e!Peek Themes</title>

<div id="body">

  <!-- D3.js -->

  <!-- ePeek -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />
  <script src="../../../lib/tnt.js"></script>

  <!-- Tree.js -->
  <script src="tooltip.js"></script>

  <h1>Tree - Tooltips</h1>
  <div id="mytree"></div>

  <script>
    (function() {
    var tree_vis = tnt.tree()
    var theme = tnt_theme_tree_tooltip();
    theme(tree_vis, document.getElementById("mytree"));
    }());
  </script>
