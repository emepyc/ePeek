<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3.js -->
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />
  <script src="../../../lib/tnt.js"></script>

  <!-- Theme -->
  <script src="tooltip_tipsy.js"></script>

  <!-- jQuery && tipsy -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <link rel="stylesheet" href="http://cdn.jsdelivr.net/tipsy/1.0/stylesheets/tipsy.css" type="text/css" />
  <script src="http://cdn.jsdelivr.net/tipsy/1.0/javascripts/jquery.tipsy.js"></script>

  <h1>Tree - Tipsy tooltips</h1>
  <div id="mytree"></div>

  <script>
    (function() {
    var tree_vis = tnt.tree();
    var theme = tnt_theme_tree_tooltip_tipsy();
    theme(tree_vis, document.getElementById("mytree"));
    }());
  </script>

</div>
