  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />

  <h1>Ensembl Gene Tree Annotation</h1>
  <div id="gene_tree"></div>

  <script>
    (function() {
    var ta = tnt.tree_annot()
    var theme = tnt_theme_tree_ensembl_genetree_annot();
    theme(ta, document.getElementById("gene_tree"));
    }());
  </script>
