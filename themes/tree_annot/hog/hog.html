<!DOCTYPE html>
<meta charset="utf-8">
<title>TnT Themes</title>

<div id="body">

  <!-- D3 -->
  <script src="../../../lib/d3.min.js"></script>

  <!-- Underscore -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>

  <!-- TnT -->
  <link rel="stylesheet" href="../../../lib/tnt.css" type="text/css" />
  <script src="../../../lib/tnt.js"></script>
  <script src="hog.js"></script>

  <h1>HOG Viewer Prototype</h1>
  <div id="hog_tree"></div>

  <script>

    (function () {
      var viz = tnt.tree_annot();
      var theme = tnt_theme_tree_hog();
      theme (viz, document.getElementById ("hog_tree"));
    }) ();

  </script>
