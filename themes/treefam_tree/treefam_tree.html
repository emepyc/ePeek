  <h1>TreeFam Gene Trees</h1>
  <div id="speciesTree"></div>

  <script>
    (function() {
    var st = epeek.tree()
    var theme = epeek_theme_tree_treefam_tree();
    theme(st, document.getElementById("speciesTree"));
    }());
  </script>

  <h2>Overview</h2>
  <p>Trees may have scaled branches</p>
  <pre><code class="javascript">
var epeek_theme = function() {
    var theme = function (sT, div) {
	sT(div);
    };
    return theme;
};
  </code></pre>
